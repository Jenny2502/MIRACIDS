<!DOCTYPE html>
<html>
    <head>
        <title>Chat Bot</title>
        <link rel="stylesheet" href="styles/chat.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="chat-handler.js"></script>
    </head>
    <body>
        <!--
   
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message..." autofocus />
  <button id="send">Send</button>
  -->
        <div class="frame">
            <!--- Start nav-->
            <div class="container-fluid px-0">
                <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
                    <a class="navbar-brand" href="/"><img id="logo" src="https://generation-sessions.s3.amazonaws.com/ee9e3aa4819b001b89cef53b4873a26e/img/image-3-1@2x.png" /> &nbsp;&nbsp;&nbsp;Mirabot</a>
                    <span class="v-line"></span>
                    <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Chat ngay bây giờ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Trang chủ</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!--- End nav-->
            <div class="page-content page-container" id="page-content">
                <div class="padding">
                    <div class="row container d-flex justify-content-center" style="margin: 0 auto;">
                        <div class="col-md-12">
                            <div class="card card-bordered">
                                <div class="card-header">
                                    <img class="chat-icon" alt="Image" src="https://generation-sessions.s3.amazonaws.com/ee9e3aa4819b001b89cef53b4873a26e/img/image-3-1@2x.png" />
                                    <h4 class="card-title"><strong>Mirabot</strong></h4>

                                    <a class="btn btn-xs btn-primary" href="#" data-abc="true">Đang hoạt động</a>
                                </div>

                                <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height: 400px !important;">
                                    <div class="media media-meta-day">Hôm nay</div>

                                    <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div>
                                    <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div>
                                    
                                  </div>

                                <div class="publisher bt-1 border-light">
                                    <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="..." />
                                    <input class="user-input" type="text" placeholder="Nhập tin nhắn của bạn" />
                                    <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                                    <a class="publisher-btn text-info"  onclick="sendMessage()" data-abc="true"><i class="fa fa-paper-plane"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
