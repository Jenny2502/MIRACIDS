<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miralander</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: xx-large;
            color: rgb(255, 152, 248)2;
            font-weight: 400;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td:hover {
            background-color: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="styles/miralender.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="miralender.js"></script>
</head>

<body>
    <header class="header">
        <div class="nav-bar">
            <a href="#" class="about-us">Phương pháp học</a>
            <a class="calendar" href="/miralender"> Miralendar </a>
            <img class="miracids-logo-icon" alt="" src="assets/miracids-logo@3x.png" />

            <a href="/pomodoro" class="study-techniques-text">Pomodoro session</a>
            <a class="mirabot" href="/chatbot"> Mirabot </a>
            <button class="login-button" autofocus data-animate-on-scroll>
                <div class="login-text">Đăng Nhập</div>
            </button>
        </div>
    </header>
    <table>
        <caption>Miralendar</caption>
    </table>

    <form id="eventForm">
        <label for="eventDate">Time:</label>
        <input type="datetime-local" min="2023-08-06T00:00" min="2023-09-01T00:00" id="eventDate" required>
        <label for="eventTime">Duration (minutes):</label>
        <input type="number" id="duration" required>
        <label for="eventDescription">Description:</label>
        <input type="text" id="eventDescription" required>
        <button type="submit">Add Event</button>
    </form>

    <div class="calendar_table">
        <div class="timeline">
            <div class="spacer"></div>
            <div class="time-marker"></div>
            <div class="time-marker">1 AM</div>
            <div class="time-marker">2 AM</div>
            <div class="time-marker">3 AM</div>
            <div class="time-marker">4 AM</div>
            <div class="time-marker">5 AM</div>
            <div class="time-marker">6 AM</div>
            <div class="time-marker">7 AM</div>
            <div class="time-marker">8 AM</div>
            <div class="time-marker">9 AM</div>
            <div class="time-marker">10 AM</div>
            <div class="time-marker">11 AM</div>
            <div class="time-marker">12 PM</div>
            <div class="time-marker">1 PM</div>
            <div class="time-marker">2 PM</div>
            <div class="time-marker">3 PM</div>
            <div class="time-marker">4 PM</div>
            <div class="time-marker">5 PM</div>
            <div class="time-marker">6 PM</div>
            <div class="time-marker">7 PM</div>
            <div class="time-marker">8 PM</div>
            <div class="time-marker">9 PM</div>
            <div class="time-marker">10 PM</div>
            <div class="time-marker">11 PM</div>
        </div>
        <div class="days">
            <div class="day sun">
                <div class="date">
                    <p class="date-num">6</p>
                    <p class="date-day">Sun</p>
                </div>
                <div class="events">
                </div>
            </div>

            <div class="day mon">
                <div class="date">
                    <p class="date-num">7</p>
                    <p class="date-day">Mon</p>
                </div>
                <div class="events">
                </div>
            </div>
            <div class="day tues">
                <div class="date">
                    <p class="date-num">8</p>
                    <p class="date-day">Tues</p>
                </div>
                <div class="events">
                </div>
            </div>
            <div class="day wed">
                <div class="date">
                    <p class="date-num">9</p>
                    <p class="date-day">Wed</p>
                </div>
                <div class="events">
                </div>
            </div>
            <div class="day thurs">
                <div class="date">
                    <p class="date-num">10</p>
                    <p class="date-day">Thurs</p>
                </div>
                <div class="events">
                </div>
            </div>
            <div class="day fri">
                <div class="date">
                    <p class="date-num">11</p>
                    <p class="date-day">Fri</p>
                </div>
                <div class="events">
                </div>
            </div>
            <div class="day sat">
                <div class="date">
                    <p class="date-num">12</p>
                    <p class="date-day">Sat</p>
                </div>
                <div class="events">
                </div>
            </div>

        </div>
    </div>

    <script>
        var scrollAnimElements = document.querySelectorAll('[data-animate-on-scroll]');
        var observer = new IntersectionObserver((entries) => {
            for (const entry of entries) {
                if (entry.isIntersecting || entry.intersectionRatio > 0) {
                    const targetElement = entry.target;
                    targetElement.classList.add("animate");
                    observer.unobserve(targetElement);
                }
            }
        }, {
            threshold: 0.15,
        });

        for (let i = 0; i < scrollAnimElements.length; i++) {
            observer.observe(scrollAnimElements[i]);
        }
    </script>

    <script>


    </script>
</body>

</html>
